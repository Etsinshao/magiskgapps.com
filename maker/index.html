    <div class="header">
        <a href="../" class="logo">MagiskGApps</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />

    <main>
        <header>
            <h1><span class="one">Magisk</span>GApps<span class="two">Maker</span></h1>
        </header>
    <div class="form">
        <label for="zipFileInput" ><p>Upload your GApps package</p></label>
        <br>
        <input type="file" id="zipFileInput" accept=".zip">

    <div class='inputGroup'>
        <input id='NikGapps' type='radio' name='GappsType' value='NikGapps'>
        <label for='NikGapps'>NikGapps</label>
    </div>

    <div class='inputGroup'>
        <input id='other' type='radio' name='GappsType' value='other' disabled>
        <label for='other'>More Options coming soon!</label>
    </div>

    <button id="extractButton">Extract Files</button>


    <div class="processing">
        <p id="info"></p>
    </div>

    </div>

    <script src="script.js"></script>
